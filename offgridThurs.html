After completing his regular generator and battery checks, Jamie opens up the networked laptop and brings up the main Hydro-monitoring display. 

![Alt text](offgrid/img/thursday/jamiedataweb.jpg)

Like other community run renewable energy systems in Scotland Eigg Electric collect and monitor detailed data on power generation. 

###### <iframe src="//player.vimeo.com/video/109702369?title=0&amp;byline=0&amp;portrait=0&amp;color=3a6774&amp;autoplay=0&amp;loop=1" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

Eigg’s wind turbines, solar array and hydroelectric turbines all send live data through regular internet routers to a website enabling it to be monitored remotely from a laptop. 

![Alt text](offgrid/img/thursday/IMG_1142web.jpg)

A couple of dry days and insufficient water flow meant that, today, the Hydro has stopped and will need to be manually shutdown. If the weather permits it will be restarted later. 

He calls Eddie, the Eigg Electric team leader, who lives close to the main Hydro station and who agrees to take on the task.

Jamie joined Eigg Electric in 2013. When he is not working with Eigg Electric Jamie runs Eigg Adventures, which operates a bike hire shop and periodically offers archery classes and sea-kayaking trips. Originally from Brighton, he met his wife Eilidh at University in Exeter where he studied for a degree in Sustainable Energy. They moved back to Eigg, where Eilidh grew up (her parents Sue and Alistair Kirk still live here).

For Eilidh Eigg’s local and accessible electricity offers the island’s community a degree of autonomy and independence that is going to be become increasingly important as the planet faces the consequences of anthropogenic climate change. “If you have a clean water supply, energy… and a ‘tribe’ then you’ll be ok - it’s going to come to this, it’s going to happen in the next few years…”
